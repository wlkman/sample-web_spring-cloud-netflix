server:
  port: 8902
spring:
  application:
    name: springbootapp

  #  cloud:
  #    config:
  #      uri: http://localhost:8801/
  cloud:
    config:
      profile: uat
      label: springbootapp
      discovery:
        enabled: true
        serviceId: springcloudconfig
eureka:
  client:
    serviceUrl:
      defaultZone: http://cuixb:1@localhost:8761/eureka/
  instance:
    hostname: localhost
#eureka:
#  instance:
#    preferIpAddress: true


# refresh config through http://localhost:8902/refresh on post method with no parameter
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: refresh
